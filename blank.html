<html>
<head>
    <title>Link pad</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/card.css" type="text/css" />
</head>
<body id="example" ng-app="linkspad" ng-controller='LinkController'>
    <!-- links -->
    <div class="main container">
      <div class="ui card" ng-repeat='link in links()'>
        <div class="group-header" style="background-color:{{randomColor}}">
          {{link.group}}
        </div>
        <div class="content">
            <a class="header" ng-href={{link.address}}>{{link.name}}</a>
            <br>
            <br>
            <div class="meta">
                <span class="date">{{link.address}}</span>
            </div>
        </div>
      </div>
    </div>
    <!-- add button -->
    <!-- // <script type="text/javascript" src="js/angular.min.js"></script> -->
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
